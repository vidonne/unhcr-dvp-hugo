<footer class="footer bg-dark py-3">
  <div class="container">
      <div class="d-flex flex-wrap justify-content-between">
      <ul class="nav">
        {{ range .Site.Menus.main }}
        <li class="nav-item">
            <a class="nav-link"{{ if $.IsMenuCurrent "main" . }} aria-current="page"{{ end }} href="{{ .URL }}">
                {{ .Pre }}
                <span>{{ .Name }}</span>
            </a>
        </li>
    		{{ end }}
      </ul>
      <a class="btn btn-primary" href="mailto:ipda@unhcr.org?subject=Mail from Dataviz Platform" role="button">Contact
          us</a>
      </div>
      <p class="text-muted px-3"><small>&copy; UNHCR <span id="js-year"></span><noscript>{{ now.Format "2006" }}</noscript></small></p>
  </div>
</footer>

<!-- Dynamic copyright date -->
<script>
    document.getElementById("js-year").innerHTML = new Date().getFullYear();
</script>

<!-- Load bootstrap js bundle -->
{{ $bootstrapJs := resources.Get "/js/bootstrap.bundle.min.js" }}
<script src="{{ $bootstrapJs.RelPermalink }}"></script>
